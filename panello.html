<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel logowania</title>
    <style>
    @font-face {
        font-family: myfont;
        src: url(CamingoCode-Regular.ttf);
        }
    * {
        margin: 0;
        padding: 0;
        border: 0;
        cursor: none;
        background-color: #01290d;
    }
    body {
        overflow: hidden;
    }
    .centred{
        text-align: center;
        padding: 0;
        margin: 0;
        position: relative;
    }
    #per {
        position: absolute;
        width: 50vw;
        left: 25vw;
        top: 21vh;
        background: none;
    }
    #percent {
        position: relative;
        height: 100px;
        width: 260px;
        margin: auto;
    }
    .are{
        background-color: #01290d;
        color: #f8ffcd;
        width: 95%;
        height: 20vh;
        outline: none;
        resize: none;
        overflow: hidden;
        font-size: 20px;
        font-family: myfont;
        cursor: none;
        text-align: center;
        margin: 0;
        position: relative;
    }
    #backNum{
        text-align: justify; 
    }
    #percentNum{
        width: 230px;
        height: 30px;
        position: relative;
        z-index: 1;
        padding: 0;
        margin: auto;
        top: 12px;
        display: block;
    }
    #percentBar{
        width: 230px;
        height: 30px;
        border: 2px solid #f8ffcd;
        position: relative;
        z-index: 1;
        padding: 0;
        top: 26px;
        color: red;
    }

    

    </style>
</head>
<body>
   
    <div class="centred">
        <!-- backgroud numbers -->
        <textarea autofocus spellcheck="false" name="box1" id="backNum" class="are"></textarea> 
        <div id="per" class="centred">
            <div id="percent" class="centred">
                <!-- percent number -->
                <textarea autofocus spellcheck="false" name="box2" id="percentNum" class="are">93%</textarea>
                <!-- percent bar -->
                <textarea autofocus spellcheck="false" name="box2" id="percentBar" class="are">|||||||||||||||||   </textarea>
            </div>
        </div>    
    </div>
   <script>
        // q action
        var input = document.getElementById("backNum");
        input.addEventListener("keyup", function(start){
            if (event.keyCode === 48){
                var timesRun = 0;
                input.value = "0";
                var interval = setInterval(function(){
                    timesRun += 1;
                    input.value += Math.floor(Math.random() * 10) +""+Math.floor(Math.random() * 10) +""+Math.floor(Math.random() * 10) +""+Math.floor(Math.random() * 10) +""+Math.floor(Math.random() * 10) +"";
                    input.scrollTop = input.scrollHeight;
                    if(timesRun === 40000){
                        clearInterval(interval)
                    }
                }, 50);
            };
        });

        // Esc action


    </script>
</body>
</html>
